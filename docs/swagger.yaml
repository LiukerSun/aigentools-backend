basePath: /api/v1
definitions:
  ai_model.AIModelListItem:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      parameters:
        $ref: '#/definitions/models.JSON'
      status:
        $ref: '#/definitions/models.AIModelStatus'
      updated_at:
        type: string
      url:
        type: string
    type: object
  ai_model.AIModelListResponse:
    properties:
      limit:
        type: integer
      models:
        items:
          $ref: '#/definitions/ai_model.AIModelListItem'
        type: array
      page:
        type: integer
      total:
        type: integer
    type: object
  ai_model.AIModelSimpleItem:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      status:
        $ref: '#/definitions/models.AIModelStatus'
      updated_at:
        type: string
      url:
        type: string
    type: object
  ai_model.CreateModelRequest:
    properties:
      description:
        type: string
      name:
        type: string
      parameters:
        $ref: '#/definitions/models.JSON'
      status:
        allOf:
        - $ref: '#/definitions/models.AIModelStatus'
        enum:
        - open
        - closed
        - draft
      url:
        type: string
    required:
    - name
    - status
    type: object
  ai_model.UpdateModelRequest:
    properties:
      description:
        type: string
      name:
        type: string
      parameters:
        $ref: '#/definitions/models.JSON'
      status:
        allOf:
        - $ref: '#/definitions/models.AIModelStatus'
        enum:
        - open
        - closed
        - draft
      url:
        type: string
    type: object
  ai_model.UpdateStatusRequest:
    properties:
      status:
        allOf:
        - $ref: '#/definitions/models.AIModelStatus'
        enum:
        - open
        - closed
        - draft
    required:
    - status
    type: object
  auth.LoginInput:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  auth.RegisterInput:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  models.AIModelStatus:
    enum:
    - open
    - closed
    - draft
    type: string
    x-enum-varnames:
    - AIModelStatusOpen
    - AIModelStatusClosed
    - AIModelStatusDraft
  models.JSON:
    additionalProperties: true
    type: object
  models.Task:
    properties:
      created_at:
        type: string
      creator_id:
        type: integer
      creator_name:
        type: string
      deleted_at:
        type: string
      error_log:
        type: string
      id:
        type: integer
      input_data:
        type: object
      max_retries:
        type: integer
      remote_task_id:
        type: string
      result_url:
        type: string
      retry_count:
        type: integer
      status:
        $ref: '#/definitions/models.TaskStatus'
      updated_at:
        type: string
    type: object
  models.TaskStatus:
    enum:
    - 1
    - 2
    - 3
    - 4
    - 5
    type: integer
    x-enum-varnames:
    - TaskStatusPendingAudit
    - TaskStatusPendingExecution
    - TaskStatusProcessing
    - TaskStatusCompleted
    - TaskStatusFailed
  models.TransactionType:
    enum:
    - admin_adjustment
    - system_auto
    - user_consume
    - user_refund
    type: string
    x-enum-varnames:
    - TransactionTypeSystemAdmin
    - TransactionTypeSystemAuto
    - TransactionTypeUserConsume
    - TransactionTypeUserRefund
  services.STSCredentials:
    properties:
      accessKeyId:
        type: string
      accessKeySecret:
        type: string
      bucket:
        type: string
      expiration:
        type: string
      region:
        type: string
      securityToken:
        type: string
    type: object
  task.CreateTaskRequest:
    properties:
      body:
        additionalProperties: true
        type: object
      user:
        properties:
          creatorId:
            type: integer
          creatorName:
            type: string
        required:
        - creatorId
        - creatorName
        type: object
    required:
    - body
    - user
    type: object
  task.TaskListResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/models.Task'
        type: array
      total:
        type: integer
    type: object
  task.UpdateTaskRequest:
    properties:
      body:
        additionalProperties: true
        type: object
    required:
    - body
    type: object
  transaction.TransactionListItem:
    properties:
      amount:
        type: number
      balance_after:
        type: number
      balance_before:
        type: number
      created_at:
        type: string
      device_info:
        type: string
      hash:
        type: string
      id:
        type: integer
      ip_address:
        type: string
      operator:
        type: string
      reason:
        type: string
      type:
        $ref: '#/definitions/models.TransactionType'
      user_id:
        type: integer
    type: object
  transaction.TransactionListResponse:
    properties:
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
      transactions:
        items:
          $ref: '#/definitions/transaction.TransactionListItem'
        type: array
    type: object
  user.BalanceAdjustmentRequest:
    properties:
      amount:
        type: number
      reason:
        description: 'Optional as per requirement "reason: 字符串类型，记录扣减原因（可选）"'
        type: string
      type:
        enum:
        - credit
        - debit
        type: string
    required:
    - amount
    - type
    type: object
  user.CreditInfo:
    properties:
      available:
        type: number
      total:
        type: number
      usagePercentage:
        type: number
      used:
        type: number
    type: object
  user.UpdateUserRequest:
    properties:
      creditLimit:
        type: number
      is_active:
        type: boolean
      password:
        minLength: 6
        type: string
      role:
        enum:
        - admin
        - user
        type: string
      username:
        type: string
    type: object
  user.UserListItem:
    properties:
      activated_at:
        type: string
      balance:
        type: number
      created_at:
        type: string
      creditLimit:
        type: number
      deactivated_at:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      role:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  user.UserListResponse:
    properties:
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
      users:
        items:
          $ref: '#/definitions/user.UserListItem'
        type: array
    type: object
  user.UserResponse:
    properties:
      activated_at:
        type: string
      credit:
        $ref: '#/definitions/user.CreditInfo'
      creditLimit:
        type: number
      deactivated_at:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      role:
        type: string
      token:
        type: string
      username:
        type: string
    type: object
  utils.Response:
    properties:
      data:
        description: Ensure data is always present, even if nil (will be null in JSON)
      message:
        type: string
      status:
        type: integer
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: |-
    This is a sample server for aigentools-backend.
    Authentication: Bearer Token (JWT).
    For Apifox/Swagger UI: Click "Authorize", enter "Bearer " followed by your token.
    Example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: aigentools-backend API
  version: "1.0"
paths:
  /admin/transactions:
    get:
      description: Get a paginated list of transactions with filtering. Admin only.
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Filter by user ID
        in: query
        name: user_id
        type: integer
      - description: Filter by transaction type
        in: query
        name: type
        type: string
      - description: Filter by start time (RFC3339)
        in: query
        name: start_time
        type: string
      - description: Filter by end time (RFC3339)
        in: query
        name: end_time
        type: string
      - description: Filter by minimum amount
        in: query
        name: min_amount
        type: number
      - description: Filter by maximum amount
        in: query
        name: max_amount
        type: number
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/transaction.TransactionListResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - Bearer: []
      summary: List transactions
      tags:
      - admin
  /admin/transactions/export:
    get:
      description: Export transactions to CSV. Admin only.
      parameters:
      - description: Filter by user ID
        in: query
        name: user_id
        type: integer
      - description: Filter by transaction type
        in: query
        name: type
        type: string
      - description: Filter by start time (RFC3339)
        in: query
        name: start_time
        type: string
      - description: Filter by end time (RFC3339)
        in: query
        name: end_time
        type: string
      produces:
      - text/csv
      responses:
        "200":
          description: CSV content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - Bearer: []
      summary: Export transactions
      tags:
      - admin
  /admin/users:
    get:
      description: Get a paginated list of users. Admin only.
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Filter by active status
        in: query
        name: is_active
        type: boolean
      - description: Filter by creation time (start) - RFC3339
        in: query
        name: created_after
        type: string
      - description: Filter by creation time (end) - RFC3339
        in: query
        name: created_before
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/user.UserListResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - Bearer: []
      summary: List all users
      tags:
      - admin
  /admin/users/{id}:
    delete:
      description: Delete a user permanently. Admin only.
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/utils.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - Bearer: []
      summary: Delete a user
      tags:
      - admin
    patch:
      consumes:
      - application/json
      description: Update user details. Admin only.
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: User details to update
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/user.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/user.UserListItem'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.Response'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - Bearer: []
      summary: Update a user
      tags:
      - admin
  /admin/users/{id}/balance:
    post:
      consumes:
      - application/json
      description: Admin strictly increases (credit) or decreases (debit) user balance
        based on the type field.
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: Balance adjustment details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/user.BalanceAdjustmentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/user.UserListItem'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.Response'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - Bearer: []
      summary: Adjust user balance (Credit/Debit)
      tags:
      - admin
  /auth/login:
    post:
      consumes:
      - application/json
      description: Log in a user with a username and password
      parameters:
      - description: Login Input
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/auth.LoginInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/user.UserResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
      summary: Log in a user
      tags:
      - auth
  /auth/logout:
    post:
      description: Invalidate the user's current token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - Bearer: []
      summary: Log out a user
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with a username and password
      parameters:
      - description: Register Input
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/auth.RegisterInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/user.UserResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Response'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      summary: Register a new user
      tags:
      - auth
  /auth/user:
    get:
      description: Get current user's information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/user.UserResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - Bearer: []
      summary: Get current user
      tags:
      - user
  /common/upload/token:
    get:
      consumes:
      - application/json
      description: Get STS token for uploading files to Alibaba Cloud OSS
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/services.STSCredentials'
              type: object
      summary: Get OSS STS Token
      tags:
      - common
  /models:
    get:
      consumes:
      - application/json
      description: Retrieve a paginated list of AI models with filtering based on
        user role
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Page size
        in: query
        name: limit
        type: integer
      - description: Filter by name
        in: query
        name: name
        type: string
      - description: Filter by status
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/ai_model.AIModelListResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      summary: Get list of AI models
      tags:
      - models
  /models/{id}:
    put:
      consumes:
      - application/json
      description: Update AI model details. Admin only.
      parameters:
      - description: Model ID
        in: path
        name: id
        required: true
        type: integer
      - description: Model details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/ai_model.UpdateModelRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/ai_model.AIModelListItem'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      summary: Update an existing AI model
      tags:
      - models
  /models/{id}/parameters:
    get:
      consumes:
      - application/json
      description: Retrieve the parameters of an AI model by its ID.
      parameters:
      - description: Model ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.JSON'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - Bearer: []
      summary: Get AI model parameters by ID
      tags:
      - models
  /models/{id}/status:
    patch:
      consumes:
      - application/json
      description: Update the status of an AI model. Admin only.
      parameters:
      - description: Model ID
        in: path
        name: id
        required: true
        type: integer
      - description: New status
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/ai_model.UpdateStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      summary: Update AI model status
      tags:
      - models
  /models/create:
    post:
      consumes:
      - application/json
      description: Create a new AI model. Admin only.
      parameters:
      - description: Model details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/ai_model.CreateModelRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/ai_model.AIModelListItem'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      summary: Create a new AI model
      tags:
      - models
  /models/names:
    get:
      consumes:
      - application/json
      description: Retrieve a list of all AI models with basic details (excluding
        parameters).
