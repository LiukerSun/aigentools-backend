basePath: /api/v1
definitions:
  auth.LoginInput:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  auth.RegisterInput:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  models.TransactionType:
    enum:
    - admin_adjustment
    - system_auto
    - user_consume
    - user_refund
    type: string
    x-enum-varnames:
    - TransactionTypeSystemAdmin
    - TransactionTypeSystemAuto
    - TransactionTypeUserConsume
    - TransactionTypeUserRefund
  transaction.TransactionListItem:
    properties:
      amount:
        type: number
      balance_after:
        type: number
      balance_before:
        type: number
      created_at:
        type: string
      device_info:
        type: string
      hash:
        type: string
      id:
        type: integer
      ip_address:
        type: string
      operator:
        type: string
      reason:
        type: string
      type:
        $ref: '#/definitions/models.TransactionType'
      user_id:
        type: integer
    type: object
  transaction.TransactionListResponse:
    properties:
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
      transactions:
        items:
          $ref: '#/definitions/transaction.TransactionListItem'
        type: array
    type: object
  user.BalanceAdjustmentRequest:
    properties:
      amount:
        type: number
      reason:
        type: string
    required:
    - amount
    - reason
    type: object
  user.CreditInfo:
    properties:
      available:
        type: number
      total:
        type: number
      usagePercentage:
        type: number
      used:
        type: number
    type: object
  user.UpdateUserRequest:
    properties:
      creditLimit:
        type: number
      is_active:
        type: boolean
      password:
        minLength: 6
        type: string
      role:
        enum:
        - admin
        - user
        type: string
      username:
        type: string
    type: object
  user.UserListItem:
    properties:
      activated_at:
        type: string
      balance:
        type: number
      created_at:
        type: string
      creditLimit:
        type: number
      deactivated_at:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      role:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  user.UserListResponse:
    properties:
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
      users:
        items:
          $ref: '#/definitions/user.UserListItem'
        type: array
    type: object
  user.UserResponse:
    properties:
      activated_at:
        type: string
      credit:
        $ref: '#/definitions/user.CreditInfo'
      creditLimit:
        type: number
      deactivated_at:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      role:
        type: string
      token:
        type: string
      username:
        type: string
    type: object
  utils.Response:
    properties:
      data:
        description: Ensure data is always present, even if nil (will be null in JSON)
      message:
        type: string
      status:
        type: integer
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: |-
    This is a sample server for aigentools-backend.
    Authentication: Bearer Token (JWT).
    For Apifox/Swagger UI: Click "Authorize", enter "Bearer " followed by your token.
    Example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: aigentools-backend API
  version: "1.0"
paths:
  /admin/transactions:
    get:
      description: Get a paginated list of transactions with filtering. Admin only.
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Filter by user ID
        in: query
        name: user_id
        type: integer
      - description: Filter by transaction type
        in: query
        name: type
        type: string
      - description: Filter by start time (RFC3339)
        in: query
        name: start_time
        type: string
      - description: Filter by end time (RFC3339)
        in: query
        name: end_time
        type: string
      - description: Filter by minimum amount
        in: query
        name: min_amount
        type: number
      - description: Filter by maximum amount
        in: query
        name: max_amount
        type: number
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/transaction.TransactionListResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - Bearer: []
      summary: List transactions
      tags:
      - admin
  /admin/transactions/export:
    get:
      description: Export transactions to CSV. Admin only.
      parameters:
      - description: Filter by user ID
        in: query
        name: user_id
        type: integer
      - description: Filter by transaction type
        in: query
        name: type
        type: string
      - description: Filter by start time (RFC3339)
        in: query
        name: start_time
        type: string
      - description: Filter by end time (RFC3339)
        in: query
        name: end_time
        type: string
      produces:
      - text/csv
      responses:
        "200":
          description: CSV content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - Bearer: []
      summary: Export transactions
      tags:
      - admin
  /admin/users:
    get:
      description: Get a paginated list of users. Admin only.
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Filter by active status
        in: query
        name: is_active
        type: boolean
      - description: Filter by creation time (start) - RFC3339
        in: query
        name: created_after
        type: string
      - description: Filter by creation time (end) - RFC3339
        in: query
        name: created_before
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/user.UserListResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - Bearer: []
      summary: List all users
      tags:
      - admin
  /admin/users/{id}:
    patch:
      consumes:
      - application/json
      description: Update user details. Admin only.
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: User details to update
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/user.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/user.UserListItem'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.Response'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - Bearer: []
      summary: Update a user
      tags:
      - admin
  /admin/users/{id}/balance:
    post:
      consumes:
      - application/json
      description: Increase or decrease user balance. Admin only.
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: Balance adjustment details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/user.BalanceAdjustmentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/user.UserListItem'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.Response'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - Bearer: []
      summary: Adjust user balance
      tags:
      - admin
  /auth/login:
    post:
      consumes:
      - application/json
      description: Log in a user with a username and password
      parameters:
      - description: Login Input
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/auth.LoginInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/user.UserResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
      summary: Log in a user
      tags:
      - auth
  /auth/logout:
    post:
      description: Invalidate the user's current token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - Bearer: []
      summary: Log out a user
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with a username and password
      parameters:
      - description: Register Input
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/auth.RegisterInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/user.UserResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Response'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      summary: Register a new user
      tags:
      - auth
  /auth/user:
    get:
      description: Get current user's information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/user.UserResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - Bearer: []
      summary: Get current user
      tags:
      - user
securityDefinitions:
  Bearer:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
