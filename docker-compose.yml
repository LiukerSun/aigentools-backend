version: '3.8'

services:
  app:
    build: .
    container_name: aigentools-backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - app-network
    restart: always

  db:
    image: postgres:15-alpine
    container_name: aigentools-db
    environment:
      - POSTGRES_USER=${DB_USER:-aitools}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-4Zxerft47TS8iwiW}
      - POSTGRES_DB=${DB_NAME:-aigentools}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: always

  redis:
    image: redis:7-alpine
    container_name: aigentools-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: